- changeSet:
    id: alter-arguments-to-array
    author: your-name
    preConditions:
      onFail: CONTINUE
      tableExists:
        tableName: rule_conditions
    changes:
      - dropColumn:
          tableName: rule_conditions
          columnName: arguments
      - addColumn:
          tableName: rule_conditions
          columns:
            - column:
                name: arguments
                type: TEXT[]
                constraints:
                  nullable: true
